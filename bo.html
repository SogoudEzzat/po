<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Label + Input باستخدام Grid</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 30px;
      direction: rtl;
    }

    .form-group {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>نموذج بيانات بسيط</h2>

  <div class="form-group">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="أدخل اسمك">
  </div>

  <div class="form-group">
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="أدخل بريدك">
  </div>

  <div class="form-group">
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" name="password" placeholder="••••••">
  </div>

</body>
</html>
